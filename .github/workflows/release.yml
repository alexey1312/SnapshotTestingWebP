name: Release

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write

jobs:
  test:
    name: Build & Test
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v6

      - name: Select Xcode 26
        run: sudo xcode-select -s /Applications/Xcode_26.0.app/Contents/Developer

      - name: Build
        run: swift build

      - name: Run unit tests
        run: swift test --filter CompressionQualityTests

  release:
    name: Create Release
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
