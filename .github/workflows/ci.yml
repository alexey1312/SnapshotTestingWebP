name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-macos:
    name: Build & Test (macOS)
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v6

      - name: Select Xcode 26
        run: sudo xcode-select -s /Applications/Xcode_26.0.app/Contents/Developer

      - name: Show Swift version
        run: swift --version

      - name: Build
        run: swift build

      - name: Run unit tests
        run: swift test --filter CompressionQualityTests
